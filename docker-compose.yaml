version: "3.9"

services:
  shop:
    build: .
    container_name: shop
    volumes:
      - .:/shop
      - static_data:/shop/static
      - media_data:/shop/media
    ports:
      - "8000:8000"
    env_file:
      - .env
    depends_on:
      - postgres-db

  postgres-db:
    image: postgres:15
    container_name: postgres_db
    restart: always
    environment:
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  nginx:
      image: nginx:latest
      container_name: nginx_proxy
      ports:
        - "80:80"
      volumes:
        - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
        - static_data:/static
        - media_data:/media
      depends_on:
        - shop

volumes:
  postgres_data:
  static_data:
  media_data:
